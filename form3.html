<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="css/form3.css">
</head>
<body>
  <div class="container">
    <div class="row ">
      <div class="col-md-6 col-sm-12 col-12">
          <div class="form-group iconvao">
            <label>Name</label>
            <span class="fa fa-user form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
        </div>
        <div class="col-md-6 col-sm-12 col-12">
          <div class="form-group iconvao">
            <label>Email</label>
            <span class="fa fa-envelope form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Enter your mail">
          </div>
        </div>
         <div class="col-md-6 col-sm-12 col-12">
          <div class="form-group iconvao">
            <label>Phone(Optional)</label>
            <span class="fas fa-phone-alt form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Enter your phone">
          </div>
        </div>
         <div class="col-md-6 col-sm-12 col-12">
          <div class="form-group iconvao">
            <label>Website(Optional)</label>
            <span class="fas fa-globe-americas form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Enter your website">
          </div>
        </div>
         <div class="col-md-12 col-sm-12 col-12">
          <div class="form-group icon">
            <label>Message</label>
            <span class="far fa-comment-alt form-control-feedbacks"></span>
            <textarea type="text" class="form-control" placeholder="Enter your message"></textarea>
          </div>
        </div>
        <a href="" class="float-left text-center text-decoration-none mb-2 ml-3">Send your message</a>
    </div>
    </div>
    

  </div>
</body>
</html>
