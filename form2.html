<!DOCTYPE html>
<html>
<head>
	<title>Form 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/form2.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-12 mt-5">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					    <span class="input-group-text bg-warning border-0 text-white"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" class="form-control" placeholder="Username">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					    <span class="input-group-text bg-warning border-0 text-white"><i class="fas fa-envelope"></i></span>
					</div>
					<input type="text" class="form-control" placeholder="Email">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					    <span class="input-group-text bg-warning border-0 text-white"><i class="fas fa-phone-alt"></i></span>
					</div>
					<input type="text" class="form-control" placeholder="Phone">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					    <span class="input-group-text bg-warning border-0 text-white"><i class="fas fa-comment"></i></span>
					</div>
					<textarea type="text" class="form-control" placeholder="Comments"></textarea>
				</div>
				<a href="" class="float-right text-center text-decoration-none mb-2">Submit</a>

			</div>
		</div>
	</div>
</body>
</html>
